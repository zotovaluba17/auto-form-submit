name: Auto Form Submit

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-form:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright
        playwright install chromium

    # ✅ LOG FILE PRE-CREATE (সবচেয়ে গুরুত্বপূর্ণ)
    - name: Create log files
      run: |
        touch success.log
        touch failed.log
        touch retry.log

    - name: Run form submit script
      run: |
        python form_parallel.py

    # ✅ ALWAYS upload logs
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: form-submit-logs
        path: |
          success.log
          failed.log
          retry.log
