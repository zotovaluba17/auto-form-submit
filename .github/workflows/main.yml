name: Auto Form Submit

on:
  workflow_dispatch:   # рж╣рж╛рждрзЗ ржЪрж╛рж▓рж╛ржирзЛрж░ ржЬржирзНржп
  push:
    branches: [ main ] # main branch ржП push рж╣рж▓рзЗ ржЕржЯрзЛ рж░рж╛ржи

jobs:
  run-form:
    runs-on: ubuntu-latest

    steps:
    # ЁЯУе Repo code ржЖржиржмрзЗ
    - name: Checkout repository
      uses: actions/checkout@v4

    # ЁЯРН Python рж╕рзЗржЯржЖржк
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # ЁЯУж Dependency install
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright
        playwright install chromium

    # ЁЯдЦ Script рж░рж╛ржи
    - name: Run form submit script
      run: |
        python form_parallel.py

    # ЁЯУД Logs рж╕ржВрж░ржХрзНрж╖ржг (рж╕ржмржЪрзЗрзЯрзЗ ржЧрзБрж░рзБрждрзНржмржкрзВрж░рзНржг)
    - name: Upload logs
      uses: actions/upload-artifact@v4
      with:
        name: form-submit-logs
        path: |
          success.log
          failed.log
          retry.log
